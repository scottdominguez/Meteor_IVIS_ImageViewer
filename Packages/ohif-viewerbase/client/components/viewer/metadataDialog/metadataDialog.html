<template name="metadataDialog">
    <div id="metadataDialog" class="modal fade in" tabindex="-1" role="dialog" aria-labelledby="metadataDialog" aria-hidden="true" style="display: none;">
        <div class="modal-dialog">
            <div class='modal-content'>
              <div class="modal-body">
                <button type="button" class="close metaDataDialogClose" aria-label="Close"><span aria-hidden="true">X</span></button>
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                          <tr>
                            <th>Segment</th>
                            <th>Name</th>
                            <th>Value</th>
                          </tr>
                        </thead>
                        <tbody>
                          {{#each arrayify getMetadata}}
                              <tr>
                                <td>{{tag}}</td>
                                <td>{{name}}</td>
                                <td>{{value}}</td>
                              </tr>
                          {{/each}}
                        </tbody>
                      </table>
                </div>            
              </div>
            </div>
        </div>
      </div>
